<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>CAR X HIGHWAY</h1>
        <p>Login to Start Racing!</p>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Driver Name:</label>
          <input type="text" id="username" name="username" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="password">License Key:</label>
          <input type="password" id="password" name="password" placeholder="Enter your license key" required />
        </div>
        <button type="submit" class="login-btn">Start Engine</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
